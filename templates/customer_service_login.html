<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Login - Zo-Zi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { overflow-x: hidden; background: #000; color: #fff; }
        video#background-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; opacity: 0.8; }
        .navbar { background: rgba(0, 0, 0, 0.7); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; position: fixed; width: 100%; top: 0; z-index: 10; }
        .navbar a { color: #fff; text-decoration: none; margin: 0 15px; font-size: 16px; }
        .navbar a:hover { color: #ffd700; }
        .login-container { display: flex; justify-content: center; align-items: center; height: calc(100vh - 60px); margin-top: 60px; }
        .login-box { background: rgba(0, 0, 0, 0.7); padding: 20px; border-radius: 10px; width: 300px; text-align: center; }
        .login-box h2 { margin-bottom: 20px; }
        .login-box input { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; }
        .login-box button { width: 100%; padding: 10px; background: #ffd700; border: none; border-radius: 5px; cursor: pointer; }
        .login-box button:hover { background: #e6c200; }
        .error { color: #ff0000; margin-top: 10px; }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="{{ url_for('static', filename='flag_vid.webm') }}" type="video/webm">
        Your browser does not support the video tag.
    </video>
    <nav class="navbar">
        <div>
            <a href="{{ url_for('index') }}">Home</a>
        </div>
    </nav>
    <div class="login-container">
        <div class="login-box">
            <h2>Customer Service Login</h2>
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </div>
    </div>
    <script>
        const video = document.getElementById('background-video');
        function loopVideo() { video.currentTime = 0; video.play(); }
        setInterval(loopVideo, 17000);
        video.addEventListener('loadedmetadata', () => video.play());
    </script>
</body>
</html>
